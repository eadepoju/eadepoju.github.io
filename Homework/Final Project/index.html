<!DOCTYPE html>

	<head profile="http://gmpg.org/xfn/11">

	<title>Elias Final Project</title>

	<Link rel= "stylesheet" type="text/css" href= "css/main.css">

	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<div>
	<h1>My Favorite Watches</h1>
</div>

	</head>

<body>
	<!--Loading display while images load-->
	<div id="loading">&nbsp;</div>

	<!--Slides-->
	<div id="supersize">
		<a href="#"><img src="images/patek.jpg" title="Patek Philippe" make="Nautilus" origin="Swiss"/></a>
		<a href="#"><img src="images/audemar.jpg" title="Audemars Piget" make="Royal oak" origin="Swiss"/></a>
		<a href="#"><img src="images/rolex.jpg" title="Rolex" make="Presidential" origin="Swiss"/></a>
	</div>

	<div id="navigation">
		<a href="#" id="prevslide"><img src="images/left_arrow.png"/></a>	
		<a href="#" id="nextslide"><img src="images/right_arrow.png"/></a>
	</div>

	<!--Content area that hovers on top-->
	<div id="content">	
		<div id="contentframe">
			<div id="slidecounter"><!--Slide counter-->
				<span class="slidenumber"></span>/<span class="totalslides"></span>
			</div>
			<div id="slidecaption"><!--Slide captions displayed here--></div>
			<div id="make"><!--Slide make displayed here--></div>
			<div id="origin"><!--origin displayed here--></div>
			<!--Navigation-->

			
		</div>
	</div>

	<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>

	<script src="http://dev.jquery.com/view/tags/ui/latest/ui/effects.core.js"></script>

	<script src="http://dev.jquery.com/view/tags/ui/latest/ui/effects.slide.js"></script>

	<script type="text/javascript" src="supersized.2.0.js"></script>

	<script src="js/app.js"></script>
</body>
</html>
